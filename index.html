<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mx-auto col-8 my-5">
        <div class="card shadow-lg p-3 mb-5 bg-body rounded">
          <h1 class="text-center my-4">Equipo</h1>
          <div class="listado"></div>
          <div class="d-flex justify-content-center">
            <div class="input-group my-5 mx-4">
              <input type="text" class="form-control" placeholder="Nombre por agregar" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputAgregar">
              <button class="btn btn-outline-success" type="button" id="btnAgregar">Agregar</button>
            </div>
            <div class="input-group my-5 mx-4">
              <input type="text" class="form-control" placeholder="Nombre por borrar" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputBorrar">
              <button class="btn btn-outline-danger" type="button" id="btnBorrar">Borrar</button>
            </div>
          </div>
        </div>
      </div>
      





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
